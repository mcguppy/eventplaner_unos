<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ApplicationName} - #{bundle.EditStaffMemberTitle}"></h:outputText>
        </ui:define>
        <ui:define name="navigation">
            <h:commandButton value="#{bundle.IndexButton}" action="/index" immediate="true" />
            <h:outputText value=" "/>
            <h:commandButton action="#{staffMemberController.listSetup}" value="#{bundle.StaffMemberList}" immediate="true" />
            <h:outputText value=" "/>
            <h:commandButton action="#{locationController.listSetup}" value="#{bundle.LocationList}" immediate="true" />
            <h:outputText value=" "/>
            <h:commandButton action="#{staffMemberController.detailSetup}" value="#{bundle.EditStaffMemberBackButton}" >
                <f:param name="jsfcrud.currentStaffMember" value="#{jsfcrud_class['org.mcguppy.eventplaner.jsf.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][staffMemberController.staffMember][staffMemberController.converter].jsfcrud_invoke}" />
            </h:commandButton>
            <h:outputText value=" "/>
            <h:commandButton action="#{staffMemberController.edit}" value="#{bundle.EditStaffMemberSaveButton}">
                <f:param name="jsfcrud.currentStaffMember" value="#{jsfcrud_class['org.mcguppy.eventplaner.jsf.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][staffMemberController.staffMember][staffMemberController.converter].jsfcrud_invoke}" />
            </h:commandButton>
            <h:outputText value=" "/>
            <h:commandButton action="#{staffMemberController.destroySetup}" value="#{bundle.EditStaffMemberDestroyButton}">
                <f:param name="jsfcrud.currentStaffMember" value="#{jsfcrud_class['org.mcguppy.eventplaner.jsf.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][staffMemberController.staffMember][staffMemberController.converter].jsfcrud_invoke}" />
            </h:commandButton>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.EditStaffMemberLabel_title}" for="title" />
                <h:selectOneMenu id="title" value="#{staffMemberController.staffMember.title}" title="#{bundle.EditStaffMemberTitle_title}" required="true" requiredMessage="#{bundle.EditStaffMemberRequiredMessage_title}">
                    <f:selectItems value="#{staffMemberController.titlesAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.EditStaffMemberLabel_firstName}" for="firstName" />
                <h:inputText id="firstName" value="#{staffMemberController.staffMember.firstName}" title="#{bundle.EditStaffMemberTitle_firstName}" required="true" requiredMessage="#{bundle.EditStaffMemberRequiredMessage_firstName}"/>
                <h:outputLabel value="#{bundle.EditStaffMemberLabel_lastName}" for="lastName" />
                <h:inputText id="lastName" value="#{staffMemberController.staffMember.lastName}" title="#{bundle.EditStaffMemberTitle_lastName}" required="true" requiredMessage="#{bundle.EditStaffMemberRequiredMessage_lastName}"/>
                <h:outputLabel value="#{bundle.EditStaffMemberLabel_street}" for="street" />
                <h:inputText id="street" value="#{staffMemberController.staffMember.street}" title="#{bundle.EditStaffMemberTitle_street}" />
                <h:outputLabel value="#{bundle.EditStaffMemberLabel_zip}" for="zip" />
                <h:inputText id="zip" value="#{staffMemberController.staffMember.zip}" title="#{bundle.EditStaffMemberTitle_zip}" required="true" requiredMessage="#{bundle.EditStaffMemberRequiredMessage_zip}"/>
                <h:outputLabel value="#{bundle.EditStaffMemberLabel_city}" for="city" />
                <h:inputText id="city" value="#{staffMemberController.staffMember.city}" title="#{bundle.EditStaffMemberTitle_city}" required="true" requiredMessage="#{bundle.EditStaffMemberRequiredMessage_city}"/>
                <h:outputLabel value="#{bundle.EditStaffMemberLabel_mailAddress}" for="mailAddress" />
                <h:inputText id="mailAddress" value="#{staffMemberController.staffMember.mailAddress}" title="#{bundle.EditStaffMemberTitle_mailAddress}" />
                <h:outputLabel value="#{bundle.EditStaffMemberLabel_phoneNr}" for="phoneNr" />
                <h:inputText id="phoneNr" value="#{staffMemberController.staffMember.phoneNr}" title="#{bundle.EditStaffMemberTitle_phoneNr}" />
                <h:outputLabel value="#{bundle.EditStaffMemberLabel_cellPhoneNr}" for="cellPhoneNr" />
                <h:inputText id="cellPhoneNr" value="#{staffMemberController.staffMember.cellPhoneNr}" title="#{bundle.EditStaffMemberTitle_cellPhoneNr}" />
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
