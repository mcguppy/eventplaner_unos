<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ApplicationName} - #{bundle.CreateStaffMemberTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStaffMemberLabel_title}" for="title" />
                    <h:selectOneMenu id="title" value="#{staffMemberController.staffMember.title}" title="#{bundle.CreateStaffMemberTitle_title}" required="true" requiredMessage="#{bundle.CreateStaffMemberRequiredMessage_title}">
                        <f:selectItems value="#{staffMemberController.titlesAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStaffMemberLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{staffMemberController.staffMember.firstName}" title="#{bundle.CreateStaffMemberTitle_firstName}" required="true" requiredMessage="#{bundle.CreateStaffMemberRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateStaffMemberLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{staffMemberController.staffMember.lastName}" title="#{bundle.CreateStaffMemberTitle_lastName}" required="true" requiredMessage="#{bundle.CreateStaffMemberRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateStaffMemberLabel_street}" for="street" />
                    <h:inputText id="street" value="#{staffMemberController.staffMember.street}" title="#{bundle.CreateStaffMemberTitle_street}" />
                    <h:outputLabel value="#{bundle.CreateStaffMemberLabel_zip}" for="zip" />
                    <h:inputText id="zip" value="#{staffMemberController.staffMember.zip}" title="#{bundle.CreateStaffMemberTitle_zip}" required="true" requiredMessage="#{bundle.CreateStaffMemberRequiredMessage_zip}"/>
                    <h:outputLabel value="#{bundle.CreateStaffMemberLabel_city}" for="city" />
                    <h:inputText id="city" value="#{staffMemberController.staffMember.city}" title="#{bundle.CreateStaffMemberTitle_city}" required="true" requiredMessage="#{bundle.CreateStaffMemberRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateStaffMemberLabel_mailAddress}" for="mailAddress" />
                    <h:inputText id="mailAddress" value="#{staffMemberController.staffMember.mailAddress}" title="#{bundle.CreateStaffMemberTitle_mailAddress}" />
                    <h:outputLabel value="#{bundle.CreateStaffMemberLabel_phoneNr}" for="phoneNr" />
                    <h:inputText id="phoneNr" value="#{staffMemberController.staffMember.phoneNr}" title="#{bundle.CreateStaffMemberTitle_phoneNr}" />
                    <h:outputLabel value="#{bundle.CreateStaffMemberLabel_cellPhoneNr}" for="cellPhoneNr" />
                    <h:inputText id="cellPhoneNr" value="#{staffMemberController.staffMember.cellPhoneNr}" title="#{bundle.CreateStaffMemberTitle_cellPhoneNr}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{staffMemberController.create}" value="#{bundle.CreateStaffMemberSaveButton}" />
                <h:outputText value=" "/>
                <h:commandButton action="#{staffMemberController.listSetup}" value="#{bundle.CreateStaffMemberShowAllButton}" immediate="true"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
