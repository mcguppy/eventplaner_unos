<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ApplicationName} - #{bundle.ListLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="navigation">
            <h:commandButton value="#{bundle.IndexButton}" action="/index" immediate="true" />
            <h:outputText value=" "/>
            <h:commandButton action="#{staffMemberController.listSetup}" value="#{bundle.StaffMemberList}"/>
            <h:outputText value=" "/>
            <h:commandButton action="#{locationController.listSetup}" value="#{bundle.LocationList}"/>
            <h:outputText value=" "/>
            <input type="button" value="#{bundle.PrintButton}" onClick="window.print()"/>
            <h:outputText value=" "/>
            <h:commandButton action="#{locationController.createSetup}" value="#{bundle.ListLocationCreateButton}"/>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListLocationEmpty}" rendered="#{locationController.itemCount == 0}"/>
            <h:panelGroup rendered="#{locationController.itemCount > 0}">
                <h:dataTable value="#{locationController.locationItems}" var="item" border="0" cellpadding="2" cellspacing="0" width="900" styleClass="jsfcrud_list" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLocationTitle_locationName}"/>
                        </f:facet>
                        <h:outputText value="#{item.locationName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLocationTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:outputText value=" "/>
                        <h:commandButton action="#{locationController.detailSetup}" value="#{bundle.ListLocationViewButton}">
                            <f:param name="jsfcrud.currentLocation" value="#{jsfcrud_class['org.mcguppy.eventplaner.jsf.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][item][locationController.converter].jsfcrud_invoke}"/>
                        </h:commandButton>
                        <h:outputText value=" "/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
