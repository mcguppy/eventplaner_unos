<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ApplicationName} - #{bundle.CreateLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="navigation">
            <h:commandButton action="#{locationController.create}" value="#{bundle.CreateLocationSaveButton}" />
            <h:outputText value=" "/>
            <h:commandButton action="locationList" value="#{bundle.CreateLocationBackButton}" immediate="true"/>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocationLabel_locationName}" for="locationName" />
                    <h:inputText id="locationName" value="#{locationController.location.locationName}" title="#{bundle.CreateLocationTitle_locationName}" required="true" requiredMessage="#{bundle.CreateLocationRequiredMessage_locationName}"/>
                    <h:outputLabel value="#{bundle.CreateLocationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{locationController.location.description}" title="#{bundle.CreateLocationTitle_description}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
