<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ApplicationName} - #{bundle.StatusCheckStaffMemberPage}"></h:outputText>
        </ui:define>
        <ui:define name="navigation">
            <h:commandButton value="#{bundle.IndexButton}" action="/index" immediate="true" />
            <h:outputText value=" "/>
            <h:commandButton action="#{staffMemberController.listSetup}" value="#{bundle.StaffMemberList}"/>
            <h:outputText value=" "/>
            <br />
            <br />
            <br />
            <h:commandButton value="#{bundle.statusButton}" action="/pages/status/statusIndex" immediate="true" />
        </ui:define>
        <ui:define name="content">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>


            <h:panelGroup>
                <h:outputText value="#{bundle.StatusCheckStaffMemberWithNoShifts_Title}" />
                <br />
                <br />
                <h:dataTable value="#{staffMemberStatusCheckController.staffMemberItemsWithNoShifts}" var="item" border="0" cellpadding="2" cellspacing="0" width="900" styleClass="jsfcrud_list" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListStaffMemberTitle_title}"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListStaffMemberTitle_lastName}"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListStaffMemberTitle_city}"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListStaffMemberTitle_numberOfShifts}"/>
                        </f:facet>
                        <h:outputText value="#{item.shiftsSize}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:outputText value=" "/>
                        <h:commandButton action="#{staffMemberController.detailSetup}" value="#{bundle.ListStaffMemberViewButton}">
                            <f:param name="jsfcrud.currentStaffMember" value="#{jsfcrud_class['org.mcguppy.eventplaner.jsf.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][item][staffMemberController.converter].jsfcrud_invoke}"/>
                        </h:commandButton>
                        <h:outputText value=" "/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>

            <br />
            <br />
            <br />

            <h:panelGroup>

                        <h:outputText value=" "/>
                    </h:column>

            <br />
            <br />

                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </h:column>
                    <h:column>

                        <h:outputText value="#{item.firstName}"/>
                    </h:column>
                    <h:column>

                        <h:outputText value="#{item.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListStaffMemberTitle_numberOfShifts}"/>
                        </f:facet>
                        <h:outputText value="#{item.shiftsSize}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
